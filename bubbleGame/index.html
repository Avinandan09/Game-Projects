<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bubble Game</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div id="main">
        <div id="Game-area">
            <div id="topArea">
                <div class="nav">
                    <h3>HIT</h3>
                    <div class="box" id="hit"></div>
                </div>
                <div class="nav">
                    <h3>TIMER</h3>
                    <div class="box" id="timer"></div>
                </div>
                <div class="nav">
                    <h3>SCORE</h3>
                    <div class="box" id="score">00</div>
                </div>
            </div>
            <div id="downArea">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
